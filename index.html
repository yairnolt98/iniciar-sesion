<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>To-do list</title>
</head>

<body>

    <h1>LISTA DE TAREAS</h1>

    <div class="datos">
        <p id="total">Total tareas: 0</p>
        <p id="completadas">Completadas: 0</p>
    </div>

    <div class="contenedor">

        <form class="formulario" id="formulario">
            <h4>¿Que tarea deseas asignar hoy?</h4>
            <input type="text" id="tarea" placeholder="Completar titulo y detallar descipción EJ: Titulo-Descripción de tarea">
            <input type="submit" value="Agregar">
        </form>

        <div class="tareas" id="tareas">

            <div class="item-tarea">
                <p>Tarea 1</p>
                <div class="botones">
                    <button class="eliminar" data-id="${item.id}">x</button>
                    <button class="completada" data-id="${item.id}">✓</button>
                </div>:
            </div>

        </div>

    </div>


    <script src="java.js"></script>
</body>

</html>
